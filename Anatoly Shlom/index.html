<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
    <main>
        <article class="wdata">
            <section class="w_date">
                <div class="cur_week_day">
                    Friday
                </div>
                <div class="cur_date">
                    August, 23rd
                </div>
            </section>
            <section class="info">
                <div class="temp">
                    12&#176;
                </div> 
                <div class="loc">
                    Paris, France
                </div>
                <div class="wind">
                    <div class="wind_img">
                        <img src="img/Wind.png" alt="Wind">
                    </div>
                    <div class="wind_speed">    
                        12
                    </div>
                    <div class="speed_format">
                        mph
                    </div>
                </div>
            </section>
        </article>
        <nav class="days_nav">
            <ul>
                <li>
                    <img src="img/back.png" alt="Go back">
                </li>
                <li>
                    <div>
                        <p>Monday</p>
                        <div class="icon"><img src="img/Rain.png" alt="Rain"></div>
                        <p>14 &#176;</p>
                    </div>
                </li>
                <li>
                    <div class="divider">
                        <p>Tuesday</p>
                        <div class="icon"><img src="img/Cloudy.png" alt="Cloudy"></div>
                        <p>18&#176;</p>
                    </div>
                </li>
                <li>
                    <div class="divider">
                        <p>Wednesday</p>
                        <div class="icon"><img src="img/Sunny.png" alt="Sunny"></div>
                        <p>17&#176;</p>
                    </div>
                </li>
                <li>
                    <div class="divider">
                        <p>Thursday</p>
                        <div class="icon"><img src="img/Overcast.png" alt="Overcast" ></div>
                        <p>20&#176;</p>
                    </div>
                </li>
                <li>
                    <img src="img/next.png" alt="Go forward">
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
